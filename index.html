<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="grid">
			<!-- HEADER -->
			<header>
				<div class="row header">
					<div class="col-2 logo-box">
						<img class="logo" src="images/blue-logo.png" alt="logo">
					</div>
					<div class="col-10">
						<h1>JANE DOETTE</h1>
						<h4>FRONT-END NINJA</h4>
					</div>
				</div>
			</header>
			<div class="row">
				<div class="col-12">
					<hr />
				</div>
			</div>
			<!-- Splash image -->
			<div class="row">
				<div class="col-12">
					<img src="images/main-crop-large_x1.jpg"
					alt="splash image: code on screen"
					srcset="images/main-crop-large_x1.jpg 960w, images/main-crop-large_x2.jpg 1920w, images/main-crop-small_x1.jpg 500w, images/main-crop-small_x2.jpg 100w" id="test">
				</div>
			</div>
			<div class="row featured-work">
				<div class="col-12">
					<h2>Featured Work</h2>
				</div>
			</div>
			<!-- App samples - fully clickable -->
			<div class="row">
				<div class="col-4 app">
					<a href="#">
						<img src="images/appify-small_x1.jpg" alt="screen grab appify app" srcset="images/appify-large_x1.jpg 301w, images/appify-large_x2.jpg 602w, images/appify-small_x1.jpg 460w, images/appify-small_x2.jpg 920w" sizes="(max-width: 500px) 460px, 33.3vw" id="appify">
						<h3>APPIFY</h3>
						<p>link</p>
					</a>
				</div>
				<div class="col-4 app">
					<a href="#">
						<img src="images/sunflower-small_x1.png" alt="screen grab sunflower app" srcset="images/sunflower-large_x1.png 301w, images/sunflower-large_x2.png 602w, images/sunflower-small_x1.png 460w, images/sunflower-small_x2.png 920w" sizes="(max-width: 500px) 460px, 33.3vw">
						<h3>SUNFLOWER</h3>
						<p>link</p>
					</a>
				</div>
				<div class="col-4 app">
					<a href="#">
						<img src="images/bokeh-small_x1.jpg" alt="screen grab bokeh app" srcset="images/bokeh-large_x1.jpg 301w, images/bokeh-large_x2.jpg 602w, images/bokeh-small_x1.jpg 460w, images/bokeh-small_x2.jpg 920w" sizes="(max-width: 500px) 460px, 33.3vw">
						<h3>BOKEH</h3>
						<p>link</p>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
